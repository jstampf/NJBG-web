<figure class="edr_properties edr_imageOverlay">
	<div>
		<div class="edr_overlayColor">
			<h3><a href="[EasyDNNrotator:Link]" target="[EasyDNNrotator:LinkTarget]">[EasyDNNrotator:Title]</a></h3>
			<div class="edr_iconBox">
				[EDNcf:IfExists:propertytype]
				<span class="edr_overlayIcons"><span><i class="fa fa-home"></i></span> [EDNcf:propertytype]</span>
				[EDNcf:EndIf:propertytype]
				[EDNcf:IfExists:livingarea]
				<span class="edr_overlayIcons"><span><i class="fa fa-arrows-alt"></i></span> [EDNcf:livingarea]</span>
				[EDNcf:EndIf:livingarea]
				[EDNcf:IfExists:year]
				<span class="edr_overlayIcons"><span><i class="fa fa-key"></i></span> [EDNcf:year]</span>
				[EDNcf:EndIf:year]
				[EDNcf:IfExists:Bedrooms]
				<span class="edr_overlayIcons"><span><i class="fa fa-bed"></i></span> [EDNcf:Bedrooms]</span>
				[EDNcf:EndIf:Bedrooms]
				[EDNcf:IfExists:engine]
				<span class="edr_overlayIcons"><span><i class="fa fa-tint"></i></span> [EDNcf:engine]</span>
				[EDNcf:EndIf:engine]
				[EDNcf:IfExists:model]
				<span class="edr_overlayIcons"><span><i class="fa fa-gear"></i></span> [EDNcf:model]</span>
				[EDNcf:EndIf:model]
				[EDNcf:IfExists:country]
				<span class="edr_overlayIcons"><span><i class="fa fa-flag"></i></span> [EDNcf:country]</span>
				[EDNcf:EndIf:country]
			</div>
		</div>
	</div>
	<a href="[EasyDNNrotator:Link]" target="[EasyDNNrotator:LinkTarget]"></a>
	<img src="[EasyDNNrotator:Thumb]" alt="" [EasyDNNrotator:Image:Visibility]/>
	<h4>
		[EDNcf:IfExists:price]
		<span>[EDNcf:price]</span>
		[EDNcf:EndIf:price]
	</h4>
</figure>
<div class="edr_bottomDescription">[EasyDNNrotator:Description]</div>
